<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Application Form</h1>
        First Name: <input type="text" >
        Last Name: <input type="text" > <br><br>
        Date of birth: <input type="datetime" placeholder="mm / dd / yyyy" >
        Age: <input type="number" > <br><br>
        Gender: <select>
            <option value="male">Male</option>
        </select>
        Email Address: <input type="email"> <br><br>
        Positions Available: <input type="radio" name="jd" id="jd"> Junior Developer
        <input type="radio" name="md" id="md"> Mid-level Developer
        <input type="radio" name="sd" id="sd"> Senior Developer
        <br><br>
        Programming Language: <input type="checkbox"> Java
        <input type="checkbox" > JavaScript
        <input type="checkbox" > Python 
        <br><br>
        Password: <input type="password">
        Confirm Password: <input type="password" /> <br><br>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
