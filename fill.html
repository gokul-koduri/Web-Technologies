<html>

<head></head>
<style>
    form {
        width: fit-content;
        margin: 0 auto;
        padding: 20px;
        background-color: skyblue;
        border: 2px black solid;
        border-radius: 15px;
    }
    
    div {
        padding: 15px;
    }
</style>

<body>
    <div id="resultContainer" style="color:red;"></div>
    <form onsubmit="return submitForm();">
        <div>
            <label for="empid">empId : <span style="color:red">*</span></label>
            <input type="text" name="empid" id="empid" required>
        </div>
        <div>
            <label for="salary">salary : </label>
            <input type="number" name="salary" id="salary">
        </div>
        <div>
            <label for="eName">eName : </label>
            <input type="text" name="eName" id="eName">
        </div>
        <div>
            <label for="address">address : </label>
            <textarea name="address" id="address"></textarea>
        </div>
        <div>
            <label for="email">Email : </label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="phoneno">Phone Number : </label>
            <input type="number" name="phoneno" id="phoneno">
        </div>
        <div>
            <button>submit</button>
        </div>



    </form>
    <div id="inputcontainer">

    </div>
    <script>
        function submitForm() {
            empid = document.getElementById('empid').value;
            salary = document.getElementById('salary').value;
            eName = document.getElementById('eName').value;
            address = document.getElementById('address').value;
            email = document.getElementById('email').value;
            phoneno = document.getElementById('phoneno').value;
            resultcont = document.getElementById('inputcontainer');
            resultcont.innerHTML = "<div> empid : " + empid + "</div>";
            resultcont.innerHTML += "<div>" + salary + "</div>";
            var letters = /^[A-Za-z]+$/;
            var mailformat = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
            var phonenoformat = /^\d{10}$/;
            if (empid.length != 8) document.getElementById('resultContainer').innerText = "your empid must have exactly 8 characters.";
            else if (salary.length < 4 || salary.length > 6) document.getElementById('resultContainer').innerText = "salary must be between 4 to 6 number";
            else if (!eName.match(letters) || eName.charAt(0) != eName.charAt(0).toUpperCase()) document.getElementById('resultContainer').innerText = "eName must be chars and first letter must be capital.";
            else if (!email.match(mailformat)) document.getElementById('resultContainer').innerText = "email format is wrong";
            else if (!phoneno.match(phonenoformat)) document.getElementById('resultContainer').innerText = "invalid phone number";
            else alert(address.length);
            return false;
        }
    </script>
</body>
